<!DOCTYPE html>
<html>
<head>
  <title>A Guide To The Community: Teen Writers</title>

  <!-- Google Font: Comfortaa -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">

  <style>
    /* Global Reset */
    body {
      background-color: #E0DEF4;
      margin: 0;
      padding: 0;
      font-family: 'Comfortaa', cursive;
      line-height: 1.6;
      color: #2a2a2a;
    }

    h1, h2, h3, h4, h5, h6, p, li, span, div {
      font-family: 'Comfortaa', cursive;
    }

    h1 {
      font-weight: 700;
      font-size: 56px;
      text-align: center;
      color: #1f1f1f;
      margin-top: 40px;
    }

    h6 {
      font-weight: 700;
      font-size: 35px;
      margin-top: 40px;
    }

    p {
      font-weight: 300;
      font-size: 20px;
      max-width: 800px;
      margin: 20px auto;
    }

    ul {
      list-style: disc;
      padding-left: 40px;
      max-width: 800px;
      margin: 20px auto;
      font-weight: 300;
      font-size: 20px;
    }

    strong {
      font-weight: 700;
    }

    img {
      display: block;
      margin: auto;
      width: 50%;
      height: auto;
    }

    a {
      color: #1f1f1f;
      text-decoration: underline;
    }
  </style>
</head>
